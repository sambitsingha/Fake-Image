<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ubuntu:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Image Upload</title>
	</head>
	<body>
		<header>
			<nav>
				<img src="logo-png.png" alt="" />
				<div class="sub-nav">
					<ul>
						<a href=""><li>About</li></a>
						<a href=""><li>Contact</li></a>
					</ul>
				</div>
			</nav>
		</header>
		<div class="hero">
			<h1>Fake Image Detection</h1>
			<p>Upload your image and see if it's fake or not.</p>
			<p>
				Images uploaded here are sent to a Machine Learning Model , which
				identifies whether it is a fake or real image
			</p>
			<div id="image">
				<span>Real</span>
				<img src="real_81.jpg" alt="" />
				<img src="fake_118.jpg" alt="" />
				<span>Fake</span>
			</div>
		</div>
		<div class="image-drop">
			<h1>Upload Images</h1>
			<div
				id="drop-area"
				ondragover="event.preventDefault(); document.getElementById('drop-area').classList.add('highlight')"
				ondragleave="document.getElementById('drop-area').classList.remove('highlight')"
				ondrop="handleDrop(event)"
			>
				<p>Drag and drop an image here or click to select</p>
			</div>
			<div id="image-preview"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
